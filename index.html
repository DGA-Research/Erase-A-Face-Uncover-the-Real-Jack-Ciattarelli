<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Erase-A-Face: Uncover the Real Jack Ciattarelli</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin: 20px 0;
    }
    p {
      font-size: 1.1em;
    }
    #gameContainer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

     /* Grid container for 3 rows and 4 columns */
     #gameContainer {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      grid-template-rows: repeat(3,auto);
      gap: 20px;
      margin-top: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
     }
    /* Card container for 3D flip effect */
    .card {
      width: 200px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    /* Front and back face of the card */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #333;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
    }
    /* Front face shows the cutout head */
    .card-front {
      background-color: #fff;
    }
    /* Back face shows the snake and is rotated 180deg */
    .card-back {
      transform: rotateY(180deg);
      background-color: #fff;
    }

    #resetContainer{
      display: inline-block;
      margin-top: 20px;
      padding:20px;
      border: 2px solid #333;
      border-radius: 10px;
      background: green;
    }
    #resetButton{
      padding:15px 30px;
      font-size: 1.2rem;
      margin-top: 20px;
      border-radius: 10px;
      border:none;
      cursor: pointer;
      background: yellow
    }
  </style>
</head>
<body>
  <h1>Erase-A-Face: Uncover the Real Jack Ciattarelli</h1>
  <p>Pick a face to reveal what's underneath...</p>
  <div id="gameContainer"></div>
  <div id="resetContainer">
    <button id="resetButton">Reset</button>
  </div>

  <script src= "game.js"></script>
</body>
</html>
